<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci !</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    .leaves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/415/415733.png') no-repeat center/contain;
      animation: fall 4s ease-in forwards, spin 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) translateX(100px) scale(0.3); opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn-home {
      margin-top: 30px;
      padding: 10px 20px;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s;
    }

    .btn-home:hover {
      background: #00b4d8;
    }
  </style>
</head>
<body>

  <h1>Merci pour votre message !</h1>
  <p>Je reviendrai vers vous dès que possible.</p>
  <a href="index.html" class="btn-home">Retour à l'accueil</a>

  <div class="leaves" id="leaves-container"></div>

  <script>
    const container = document.getElementById('leaves-container');
    const leafCount = 20;

    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDelay = (Math.random() * 2) + 's';
      container.appendChild(leaf);
    }
  </script>
</body>
</html>
